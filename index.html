<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
  </head>
  <body>
    <section>
      <div class="container">
        <form>
          <button id="btn" class="btn">mostrar modal</button>
        </form>
      </div>
    </section>
  
    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="modal-close" id="modal-close">&times;</span>
        <h1>Esto es un modal</h1>
        <hr />
        <p>Puedes hacer click en la X para cerrar el modal o dar click fuera del mismo.</p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
